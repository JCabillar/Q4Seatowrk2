<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Arithmetic Operators</title>

<div class="container" style="font-size:2em;">
<body>
     <center> <p id="today"></p>

   <script>
      const date = new Date()
      document.getElementById("today").innerHTML = date;
   </script></center>
	<center><h1 style="font-family:Garamond;color:white;"><span style="background-color:tomato;">Measurement Converter for C-F & KG-LBS</span></h1></center>
   <center><h2>Celsius & Fahrenheit</h2></center>
   <br>

  <center><form>
 <label>Celsius-Fahrenheit:</label>
 <input type="number" name="num1" id="num1"><br>
    <center><button type="submit" onclick="Compute()">Calculate</button></center>
 <label>Fahrenheit-Celsius:</label>
 <input type="number" name="num2" id="num2"><br>
    <button type="submit" onclick="Compute()">Calculate</button>
<br>
<br>
<br>
<center><h2>Kilograms & Pounds</h2></center>
<br>
  <label>Kilograms-Pounds:</label>
 <input type="number" name="num3" id="num3"><br>
    <center><button type="submit" onclick="Compute()">Calculate</button></center>
 <label>Pounds-Kilograms:</label>
 <input type="number" name="num4" id="num4"><br>
    <button type="submit" onclick="Compute()">Calculate</button>
 </form></center>

 <script>
         function Compute(){
          var num1 = document.getElementById("num1").value;
          var num2 = document.getElementById("num2").value;
          var num3 = document.getElementById("num3").value;
          var num4 = document.getElementById("num4").value;

          var sum = (num2 - 32) * 5/9;
          window.alert("Celsius: " + sum);  
          var sum = (num1 * 9/5) + 32;
          window.alert("Fahrenheit: " + sum);  
          var sum = (num3 * 2.2);
          window.alert("Pounds: " + sum);  
          var sum = (num4 / 2.2);
          window.alert("Kilograms: " + sum);     
       }     
    </script>

</body>
</div>
</html>
